events {
    worker_connections 1024;
}

http {
    # Зона для хранения состояния (необходима для health checks)
    proxy_cache_path /var/cache/nginx/circuit_breaker levels=1:2 keys_zone=circuit_breaker:10m max_size=100m;

        # === ЛОГИСТИЧЕСКИЙ БЭКЕНД с Circuit Breaker ===
    upstream logistics_backend {
        server 127.0.0.1:9090 max_fails=5 fail_timeout=30s;
    }

    server {
        listen 80;

        # Основной эндпоинт с защитой Circuit Breaker
        location /logistics {
            # Таймауты - 3 секунды как требуется
            proxy_connect_timeout 3s;
            proxy_send_timeout 3s;
            proxy_read_timeout 3s;
            
            # Повторные попытки при временных ошибках
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            
            # Передача заголовков
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Перехват ошибок для обработки fallback
            proxy_intercept_errors on;
            
            # Перенаправление ошибок на резервный ответ
            error_page 500 502 503 504 = @fallback;

            proxy_pass http://logistics_backend;
        }

        # Fallback-обработчик (когда основной сервис недоступен)
        location @fallback {
            internal;
            add_header X-Circuit-Breaker "fallback" always;
            add_header Content-Type application/json;
            
            # Возвращаем статичный ответ
            return 503 '{"status": "circuit_breaker_open", "message": "Logistics service temporarily unavailable", "fallback": true}';
        }
    }

    server {
        listen 9090;

        location / {
            add_header Content-Type application/json;
            return 200 '{"status": "success", "service": "logistics", "data": {"tracking_id": "TRK123456"}}';
        }
    }
}